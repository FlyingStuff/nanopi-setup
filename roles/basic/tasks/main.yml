- name: "install tmux"
  apt: pkg=tmux state=installed

- name: "install mosh"
  apt: pkg=mosh state=installed

- name: "install htop"
  apt: pkg=htop state=installed

- name: "install stress"
  apt: pkg=stress state=installed

- name: "install tcptrack"
  apt: pkg=tcptrack state=installed

- name: "install bmon"
  apt: pkg=bmon state=installed

- name: "install avahi-daemon"
  apt: pkg=avahi-daemon state=installed

- name: "install lsof"
  apt: pkg=lsof state=installed

# - name: "install ntp"
#   apt: pkg=ntp state=installed

- name: "Set hostname"
  hostname: name="{{ inventory_hostname_short }}"

- name: "add hostname to /etc/hosts"
  lineinfile:
    dest: /etc/hosts
    line: '127.0.1.1 {{ inventory_hostname_short }}'

